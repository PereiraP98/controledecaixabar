<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h1 class="text-2xl font-bold text-center mb-4">Bem-vindo</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Usuário</label>
        <input
          type="text"
          id="username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite seu usuário"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Senha</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite sua senha"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Entrar
      </button>
    </form>
    <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Por favor, preencha todos os campos.</p>
  </div>
</body>
<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessage = document.getElementById('errorMessage');
    if (!username || !password) {
      errorMessage.classList.remove('hidden');
    } else {
      errorMessage.classList.add('hidden');
      window.location.href = 'welcome.html';
    }
  });
</script>
</html>
