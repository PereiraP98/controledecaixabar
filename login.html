<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Estilo global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* Estilo da janela de login */
    .login-section {
      width: 40%;
      background: linear-gradient(to bottom, #2c1a13, #1e1109);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px;
      color: #fff;
    }

    .login-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .login-section h1 span {
      color: #ffcc00;
    }

    .login-section form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-section label {
      font-size: 0.9rem;
      color: #ccc;
    }

    .login-section input {
      padding: 12px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-section input:focus {
      border-color: #ffcc00;
      outline: none;
      box-shadow: 0 0 8px #ffcc00;
    }

    .btn-login {
      padding: 12px;
      background: linear-gradient(to right, #d88c24, #e3a617);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .forgot-password, .create-account a {
      font-size: 0.9rem;
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    .forgot-password:hover, .create-account a:hover {
      color: #ffcc00;
    }

    .create-account {
      text-align: center;
      margin-top: 10px;
    }

    /* Estilo da seção de fundo */
    .background-section {
      width: 60%;
      position: relative;
    }

    .background-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .background-section .blur-effect {
      position: absolute;
      top: 0;
      left: -20%;
      width: 50%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Seção de Login -->
    <div class="login-section">
      <h1>Faça seu Login<span>.</span></h1>
      <form>
        <!-- Campo de Email -->
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <!-- Campo de Senha -->
        <div>
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <!-- Link e Botão -->
        <div>
          <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
        <!-- Link para criar conta -->
        <p class="create-account">
          <a href="#">Ainda não tenho uma conta</a>
        </p>
      </form>
    </div>

    <!-- Seção de Fundo -->
    <div class="background-section">
      <div class="blur-effect"></div>
      <img src="https://github.com/PereiraP98/controledecaixabar/raw/refs/heads/main/assets/fundologin.webp" alt="Imagem de fundo">
    </div>
  </div>
</body>
</html>
