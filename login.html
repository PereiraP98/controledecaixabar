<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
    }
    .gradient-border {
      border-image: linear-gradient(90deg, #ff7eb3, #ff758c, #a29bfe) 1;
    }
    .btn-gradient {
      background: linear-gradient(to right, #7f00ff, #e100ff);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-300">

  <!-- Container principal -->
  <div class="w-full max-w-4xl flex shadow-lg rounded-lg overflow-hidden">

    <!-- Seção da esquerda -->
    <div class="w-1/2 bg-black px-10 py-12 flex flex-col justify-center">
      <h1 class="text-4xl font-bold mb-4 text-white">Faça seu Login<span class="text-pink-500">.</span></h1>

      <!-- Formulário -->
      <form class="space-y-6">
        <!-- Campo de email -->
        <div>
          <label for="email" class="block text-sm text-gray-400">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu email"
            class="w-full px-4 py-2 mt-2 bg-transparent border gradient-border rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>

        <!-- Campo de senha -->
        <div>
          <label for="senha" class="block text-sm text-gray-400">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="Digite sua senha"
            class="w-full px-4 py-2 mt-2 bg-transparent border gradient-border rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>

        <!-- Link de esqueci minha senha -->
        <div class="text-right">
          <a href="#" class="text-sm text-gray-400 hover:underline">Esqueci minha senha</a>
        </div>

        <!-- Botão Entrar -->
        <button
          type="submit"
          class="w-full py-2 mt-4 text-lg font-semibold text-white btn-gradient rounded-lg hover:opacity-90 transition"
        >
          Entrar
        </button>

        <!-- Link para criar conta -->
        <div class="text-center mt-4">
          <a href="#" class="text-sm text-gray-400 hover:underline">Ainda não tenho uma conta</a>
        </div>
      </form>
    </div>

    <!-- Seção da direita -->
    <div
      class="w-1/2 bg-cover bg-center"
      style="background-image: url('https://source.unsplash.com/800x600/?night,sky');"
    ></div>
  </div>

  <!-- Rodapé -->
  <footer class="absolute bottom-4 text-center text-sm text-gray-500 w-full">
    2023 | Desenvolvido por <a href="#" class="text-pink-500 hover:underline">Leonardo Diman</a>
  </footer>

</body>
</html>
