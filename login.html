<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela de Carregamento -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-container">
      <!-- Imagem Transparente -->
      <img src="https://github.com/PereiraP98/controledecaixabar/blob/main/assets/fundoloading.png?raw=true" alt="Carregando" class="loading-image transparent">
      <!-- Imagem Normal com Efeito de Preenchimento -->
      <div class="loading-overlay"></div>
    </div>
  </div>

  <!-- Página de Login -->
  <div class="container" id="login-page" style="display: none;">
    <!-- Janela de Login -->
    <div class="login-section">
      <form>
        <h1>Faça seu Login<span>.</span></h1>
        <!-- Campo de Usuário -->
        <div class="input-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Digite seu usuário">
        </div>
        <!-- Campo de Senha -->
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <!-- Botão Entrar -->
        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>
    <!-- Seção de Fundo -->
    <div class="background-section"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
